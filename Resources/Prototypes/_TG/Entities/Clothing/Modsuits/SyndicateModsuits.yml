# The bloodred from ali express
- type: entity
  parent: [ClothingModsuitStandard, BaseSyndicateContraband]
  id: BloodredModsuitBackpack
  name: Syndicate "Deimos" Modsuit Control
  description: A control module for the "Deimos" modsuit.
  components:
    - type: Sprite
      sprite: _Goobstation\Clothing\Back\Modsuits\bloodredmodsuit.rsi
    - type: ExplosionResistance
      damageCoefficient: 0.6
    - type: ToggleableClothing
      clothingPrototypes:
        head: ClothingModsuitHelmetBloodredModsuit
        gloves: ClothingModsuitGauntletsBloodredModsuit
        outerClothing: ClothingModsuitChestplateBloodredModsuit
        shoes: ClothingModsuitBootsBloodredModsuit
    - type: ItemSlots
      slots:
        cell_slot:
          name: power-cell-slot-component-slot-name-default
          startingItem: PowerCellHyper
          whitelist:
            components:
              - PowerCell
    - type: Storage
      maxItemSize: Huge
      grid:
        - 0,0,7,4
    - type: SealableClothingVisuals
      visualLayers:
        back:
        - state: equipped-BACKPACK-sealed
        - state: equipped-BACKPACK-sealed-glow
          shader: unshaded

- type: entity
  parent: [ClothingModsuitGauntletsStandard]
  id: ClothingModsuitGauntletsBloodredModsuit
  name: CSA-99MS "Deimos" Modsuit Gauntlets
  description: A set of armored gauntlets for the "Deimos" modsuit.
  categories: [HideSpawnMenu]
  components:
    - type: Sprite
      sprite: _Goobstation\Clothing\Hands\Modsuits\bloodredmodsuit.rsi
    - type: SealableClothingVisuals
      visualLayers:
        gloves:
        - state: equipped-HAND-sealed

- type: entity
  parent: [ClothingModsuitHelmetStandard, ShowSecurityIcons, BaseSyndicateContraband]
  id: ClothingModsuitHelmetBloodredModsuit
  name: Syndicate "Deimos" Modsuit Helm
  description: A helmet made for the "Deimos" modsuit.
  categories: [HideSpawnMenu]
  components:
    - type: Sprite
      sprite: _Goobstation\Clothing\Head\Modsuits\bloodredmodsuit.rsi
    - type: Armor
      modifiers:
        coefficients:
          Blunt: 0.90
          Slash: 0.90
          Piercing: 0.95
          Heat: 0.90
    - type: SealableClothingVisuals
      visualLayers:
        head:
          - state: equipped-HEAD-sealed
          - state: equipped-HEAD-sealed-glow
            shader: unshaded
    - type: ShowHealthBars
      damageContainers:
        - Biological
    - type: PointLight
      color: "#21A52E"

- type: entity
  parent: [ClothingModsuitChestplateStandard, BaseSyndicateContraband]
  id: ClothingModsuitChestplateBloodredModsuit
  name: Syndicate "Deimos" Modsuit Chestplate
  description: Mass produced, low-protection replacement for the average blood-red in case you lack the funds to buy a real one. It is more versatile than the average bloodred, but it will protect you way less in a fight. A fancy piece of technology to show off to your Syndicate friends.
  categories: [HideSpawnMenu]
  components:
    - type: Sprite
      sprite: _Goobstation\Clothing\OuterClothing\Modsuits\bloodredmodsuit.rsi
    - type: ClothingSpeedModifier
      walkModifier: 0.9
      sprintModifier: 0.9
    - type: Armor
      modifiers:
        flatReductions:
          Piercing: 2
          Heat: 2
        coefficients:
          Blunt: 0.70
          Slash: 0.70
          Piercing: 0.80
          Heat: 0.70
          Radiation: 0.70
    - type: TemperatureProtection
      coefficient: 0.01
    - type: ModifyDelayedKnockdown # Goobstation
      delayDelta: 2
      knockdownTimeDelta: -2
    - type: StaminaDamageResistance # Goobstation
      coefficient: 0.7
    - type: SealableClothingVisuals
      visualLayers:
        outerClothing:
        - state: equipped-OUTERCLOTHING-sealed

- type: entity
  parent: [ClothingModsuitBootsStandard, BaseSyndicateContraband]
  id: ClothingModsuitBootsBloodredModsuit
  name: Syndicate "Deimos" Modsuit Boots
  description: A set of greaves made for the "Deimos" modsuit.
  categories: [HideSpawnMenu]
  components:
    - type: Appearance
    - type: Sprite
      sprite: _Goobstation\Shoes\Back\Modsuits\bloodredmodsuit.rsi
    - type: Tag
      tags:
        - WhitelistChameleon
    - type: ToggleClothing
      action: ActionToggleMagboots
    - type: Magboots
    - type: SealableClothingVisuals
      visualLayers:
        shoes:
        - state: equipped-FEET-sealed

